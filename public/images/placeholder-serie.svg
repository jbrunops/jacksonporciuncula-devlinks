<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1c2e" />
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3145b7" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#8a2be2" stop-opacity="0.2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fundo gradiente -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="70" r="30" fill="#3145b7" fill-opacity="0.2" />
  <circle cx="300" cy="230" r="40" fill="#8a2be2" fill-opacity="0.2" />
  
  <!-- Estrelas de fundo -->
  <circle cx="50" cy="50" r="1" fill="white" fill-opacity="0.7" />
  <circle cx="150" cy="30" r="1.5" fill="white" fill-opacity="0.8" />
  <circle cx="250" cy="70" r="1" fill="white" fill-opacity="0.6" />
  <circle cx="350" cy="90" r="1.3" fill="white" fill-opacity="0.7" />
  <circle cx="70" cy="120" r="1" fill="white" fill-opacity="0.6" />
  <circle cx="170" cy="140" r="1.2" fill="white" fill-opacity="0.8" />
  <circle cx="270" cy="180" r="1" fill="white" fill-opacity="0.7" />
  <circle cx="370" cy="200" r="1.4" fill="white" fill-opacity="0.6" />
  <circle cx="30" cy="250" r="1" fill="white" fill-opacity="0.8" />
  <circle cx="130" cy="270" r="1.3" fill="white" fill-opacity="0.7" />
  <circle cx="230" cy="290" r="1" fill="white" fill-opacity="0.6" />
  <circle cx="330" cy="220" r="1.2" fill="white" fill-opacity="0.8" />
  
  <!-- Livro estilizado com brilho -->
  <g filter="url(#glow)">
    <rect x="150" y="100" width="100" height="130" rx="2" ry="2" fill="none" stroke="#8a2be2" stroke-width="2" />
    <path d="M150,100 C180,120 220,120 250,100" fill="none" stroke="#3145b7" stroke-width="2" />
    <path d="M150,110 C180,130 220,130 250,110" fill="none" stroke="#3145b7" stroke-width="2" />
    <path d="M150,120 C180,140 220,140 250,120" fill="none" stroke="#3145b7" stroke-width="2" />
  </g>
  
  <!-- Texto -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Mundo dos Sonhos</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Casa dos Escritores</text>
</svg> 